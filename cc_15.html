<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISK MANAGEMENT DASHBOARD</title>
    <link rel="stylesheet" href="cc_15.css">
    <style>
        body {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> RISK MANAGEMENT DASHBOARD</h1>
    <button id="increaseRiskLevels">Increase Risk Level</button>
    <div id="riskDashboard">
    </div>
    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" name="riskName" required>
        <label for="riskLevel">Risk Level</label>
        <select id ="riskLevel" name="riskLevel" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <button type="submit">Add risk</button>
    </form>
    <script src="cc_15.js"></script>
</body>
</html>
